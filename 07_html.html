<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
    th, td{
            border: 7px solid black;
            font-size: 70px;
        }
    table {
        width: 60%;
        border: 1px solid white;
    }

    </style>
</head>
<body>
    <table>

            <td rowspan="3" colspan="2"></td>
            <td colspan="3"></td>
            <td rowspan="2"></td>
            <td style="background-color: #fab810;"></td>
            <td style="visibility: hidden;">1</td>
            <td style="visibility: hidden;">1</td>
            <td style="visibility: hidden;">1</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="3"></td>
            <td></td>
            <td style="visibility: hidden;">2</td>
            <td style="visibility: hidden;">2</td>
            <td style="visibility: hidden;">2</td>
            <td style="visibility: hidden;">2</td>
            <td style="visibility: hidden;">2</td>
        </tr>

            <td colspan="2" rowspan="2"></td>
            <td style="visibility: hidden;">3</td>
            <td style="visibility: hidden;">3</td>

            <td style="visibility: hidden;">3</td>
            <td style="visibility: hidden;">3</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3"></td>
            <td style="visibility: hidden;">4</td>
            <td style="visibility: hidden;">4</td>
            <td style="visibility: hidden;">4</td>
            <td style="visibility: hidden;">4</td>
            <td style="visibility: hidden;">4</td>
            <td style="visibility: hidden;">4</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3" style="background-color: #1b5bf1;"></td>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="2" style="background-color: #fab810;"></td>
            <td style="visibility: hidden;">5</td>
            <td style="visibility: hidden;">5</td>
            <td style="visibility: hidden;">5</td>
            <td style="visibility: hidden;">5</td>
        </tr>
        <tr style="visibility: hidden;">
            <td>6</td>

            <td>6</td>
            <td>6</td>
        </tr>
        <tr>
            <td></td>
            <td style="background-color: #ed1014;"></td>
            <td colspan="3"></td>
            <td style="visibility: hidden;">7</td>
            <td style="visibility: hidden;">7</td>
            <td style="visibility: hidden;">7</td>
            <td style="visibility: hidden;">7</td>
        </tr>
    </table>
</body>
</html>
